{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 600px; padding:60px 20px;">

    <div class="card shadow p-4">
        
        <h2 class="fw-bold mb-4 text-center">Upload Profile Picture</h2>

        <form action="" method="POST" enctype="multipart/form-data">

            <div class="mb-4">
                <label class="form-label fw-bold">Choose Image</label>
                <input type="file" name="profile" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Upload</button>

        </form>

        <a href="/dashboard" class="d-block mt-4 text-center">‚Üê Back to Dashboard</a>

    </div>

</div>

{% endblock %}
