
apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-app
  namespace: final-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: final-app
  template:
    metadata:
      labels:
        app: final-app
    spec:
      # If you have this ServiceAccount created, keep it. Otherwise remove or create it (see below).
      serviceAccountName: flask-sa
      containers:
        - name: final-app
          image: 858039354643.dkr.ecr.us-east-1.amazonaws.com/final-flask-prod:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: final-config
            - secretRef:
                name: final-secret
          # (Optional) Probes â€” only keep if your Flask app has /health route
