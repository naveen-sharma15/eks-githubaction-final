apiVersion: v1
kind: Service
metadata:
  name: final-app-service
  namespace: final-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: final-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

